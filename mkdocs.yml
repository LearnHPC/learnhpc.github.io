site_name: "LearnHPC - Scalable HPC Training"
theme:
  name: material
  logo: img/learnhpc_logo_white.png
  features:
      - instant
repo_name: "LearnHPC @ GitHub"
repo_url: https://github.com/LearnHPC
edit_uri: learnhpc/edit/master/docs
nav:
  - "Home": index.md
  - "Overview": learnhpc/README.md
  - "Accessing Resources": "/learnhpc/#accessing-learnhpc-resources"
  - "Software Environment": eessi/README.md
plugins:
  # show revision date at bottom of each page
  - git-revision-date-localized
  # necessary for search to work
  - search
markdown_extensions:
  # notes, warnings, hints, ...
  - admonition
  # code blocks with syntax highlighting, graphs
  - pymdownx.superfences
  # clickable details
  - pymdownx.details
  # tabbed contents
  - pymdownx.tabbed
  - toc:
      permalink: true
extra:
  analytics:
    provider: google
    property: UA-168742780-1
